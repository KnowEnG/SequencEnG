<script type="text/javascript">
  let other = ['About','Contact','Resources', 'Citation', 'News'];
  $(".page-content").on('click',function(e){
    $('.page-content').removeClass('active');
  $(this).addClass('active');
    let text = $(this).text();
  
    if(other.indexOf(text)!==-1){
        
        $(".main-home").hide();
        $("#other").load("./docs/" + text + ".html");
    }
    else{
        $("#other").text('');
       $(".main-home").show();
       $(window).resize();
    }
  
   
  });
</script>
