<script>
	var intro = introJs();
	$("#header").load("./docs/header.html");
		function show_intro() {
			if (localStorage.getItem('intro_shown')) {
				return;
			}
		
			$("#expand-all").click();

			setTimeout(function(){
					
				intro.setOption("showStepNumbers", false).onbeforechange(function(targetElement) {
					console.log(this._currentStep);

						// if(this._currentStep > 0 && this._currentStep < 5 ){
						// 	$("#expand-all").click();
						// }
						if(this._currentStep === 10){
				 				$("#qualitycontrolofreads").click();
				 		}
						
				 		if(this._currentStep >= 8 && this._currentStep !== 11){

				 			if($('#main').css('display')==='none'){
				 				$(".show-chart").click();
				 			}

				 			
				 			
				 			
				 		}
				 		else if(this._currentStep <= 7 || this._currentStep === 11){

				 			if($(".tree-field").css('display') === 'none'){
				 				$("#tree-button").click();

				 				
				 			}

				 			

				 		}
				 		
				 		
				}).oncomplete(function(){
					$("#tree-button").click();
						localStorage.setItem('intro_shown', true);
					
				}).onexit(function() {
					$("#tree-button").click();
 				localStorage.setItem('intro_shown', true);
			}).start();;


			}, 250);
			
		

		}
	</script>
